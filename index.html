<!DOCTYPE html>
<html lang="en">
<head>

        .he {
            display: flex;

        .in {

<body>
<div class="he">
        <p id="arrs"></p>
    <div class="in">
        <label for="number">Eemalda j채rjendist s천na</label>
        <input type="text" id="kogus">
        <button id="btn">Eemalda</button>
    </div>
</div>

    <script type="text/javascript">
        const btn = document.querySelector('#btn');

        let arr = ['allveelaev', 's체gavas', 'k채is', 'linnud', 'vees', 'kollane'];

        document.querySelector('#arrs').innerHTML = arr;

        btn.addEventListener('click', compute);

        function compute() {
            const val = document.querySelector('#kogus').value;

            arr.map((el, i) => {
                if (el == val) {
                    arr.splice(i, 1);
                    document.querySelector('#arrs').innerHTML = arr;
                }
            })
        }
    </script>
